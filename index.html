<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Happy Birthday ‚ú®</title> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script> <style> * { box-sizing: border-box; } body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: linear-gradient(135deg, #ffd6e7, #ffeef6); font-family: system-ui, sans-serif; overflow-x: hidden; position: relative; } /* Floating hearts background */ .heart { position: fixed; width: 20px; height: 20px; background: rgba(255, 105, 180, 0.3); transform: rotate(45deg); animation: float 6s infinite ease-in-out; z-index: 0; } .heart:before, .heart:after { content: ''; position: absolute; width: 20px; height: 20px; background: rgba(255, 105, 180, 0.3); border-radius: 50%; } .heart:before { left: -10px; } .heart:after { top: -10px; } @keyframes float { 0%, 100% { transform: translateY(0) rotate(45deg); opacity: 0; } 10% { opacity: 0.6; } 50% { transform: translateY(-100vh) rotate(45deg); opacity: 0.8; } 100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; } } .card { background: white; border-radius: 22px; box-shadow: 0 20px 60px rgba(0, 0, 0, .2); padding: 20px; width: 360px; text-align: center; position: relative; z-index: 10; transition: all 0.5s ease; } .card.expanded { width: 90vw; max-width: 600px; padding: 30px; } .photo-container { position: relative; overflow: hidden; border-radius: 16px; } img { width: 100%; border-radius: 16px; transition: transform 0.5s ease; cursor: pointer; } img:hover { transform: scale(1.05); } .sparkle { position: absolute; width: 8px; height: 8px; background: white; border-radius: 50%; pointer-events: none; animation: sparkle 1.5s infinite; } @keyframes sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } } h1 { margin: 10px 0; font-size: 24px; background: linear-gradient(45deg, #ff2f6d, #ff8b y: 0; } } .button-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 15px; } .small-btn { padding: 8px 16px; font-size: 14px; background: linear-gradient(135deg, #ffa5c0, #ff7a9e); } canvas { position: fixed; inset: 0; pointer-events: none; z-index: 999; } .hidden { display: none; } #countdown { font-size: 48px; font-weight: bold; background: linear-gradient(45deg, #ff2f6d, #ffd700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin: 20px 0; } .memory-polaroid { background: white; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin: 15px auto; transform: rotate(-2deg); transition: all 0.3s ease; max-width: 250px; cursor: pointer; } .memory-polaroid:hover { transform: rotate(0deg) scale(1.05); box-shadow: 0 8px 16px rgba(0,0,0,0.3); } .memory-caption { margin-top: 10px; font-family: 'Courier New', monospace; color: #555; font-size: 14px; } #specialMessage { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.98); padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); z-index: 1000; max-width: 90vw; text-align: center; animation: popIn 0.5s ease; } @keyframes popIn { 0% { transform: translate(-50%, -50%) scale(0); } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } } .close-btn { position: absolute; top: 10px; right: 10px; background: #ff2f6d; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 18px; } </style> </head> <body> <audio id="song" loop> <source src="song.mp3" type="audio/mpeg"> </audio> <div class="card" id="mainCard"> <div class="photo-container" onclick="addSparkles(event)"> <img src="photo.jpg" alt="Special photo"> </div> <h1 id="title">Tap to open üéÅ</h1> <button onclick="openGift()">Open Surprise</button> <div id="countdown" class="hidden"></div> <div id="message"> tyle.display = "none"; document.getElementById("title").textContent = "üéâ Starting Your Celebration! üéâ"; // Countdown const countdownEl = document.getElementById("countdown"); countdownEl.classList.remove("hidden"); let count = 3; const countInterval = setInterval(() => { if (count > 0) { countdownEl.textContent = count; triggerConfetti(); count--; } else { clearInterval(countInterval); countdownEl.classList.add("hidden"); revealMessage(); } }, 1000); song.play().catch(() => console.log("Audio play failed")); } function revealMessage() { msg.style.display = "block"; document.getElementById("mainCard").classList.add("expanded"); typeText(text, () => { setTimeout(() => { document.getElementById("interactiveSection").style.display = "block"; triggerBigConfetti(); }, 1000); }); } function typeText(str, callback) { let i = 0; msg.innerHTML = ""; const interval = setInterval(() => { msg.innerHTML += str.charAt(i); i++; if (i >= str.length) { clearInterval(interval); if (callback) callback(); } }, 40); } function triggerConfetti() { confettiInstance({ particleCount: 50, spread: 60, origin: { x: Math.random(), y: Math.random() * 0.5 } }); } function triggerBigConfetti() { confettiInstance({ particleCount: 250, spread: 150, startVelocity: 45, origin: { x: 0.5, y: 0.3 } }); } function createMemory() { const memory = document.createElement("div"); memory.className = "memory-polaroid"; memory.innerHTML = <img src="photo.jpg" style="width: 100%; border-radius: 4px;"> <div class="memory-caption">we will definitely go to zara againüò≠</div> ; memory.onclick = () => { triggerConfetti(); createEmojiRain("üíï"); }; const container = document.getElementById("wishesContainer"); container.style.display = "block"; container.innerHTML = "<h3 style='color: #ff2f6d;'>üì∏ Beautiful Memory üì∏</h3>"; container.appendChild(memory); } function makeItRain() { const emojis = ["üåü", "‚ú®", "üíñ", "üéâ", "üéà", "üéÇ", "üíù", "üå∏"]; for (let i = 0; i < 30; i++) { setTimeout(() => {
